<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61ad81fb7b.js" crossorigin="anonymous"></script>
    <title>Simulador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1 class="titulo"></h1>
        <p class="titulo_idade"></p>
    </header>
    <main>
        <section class="entrar">
            <h1>Entrar</h1>
            <input class="inp_prin" type="text" name="nome" id="inome" placeholder="Digite seu nome">
            <br>
            <input class="inp_prin"  type="number" name="idade" id="iidade" placeholder="Sua idade">
            <br>
            <p class="msg_erro"></p>
            <input onclick="inicializacao()" type="button" value="Entrar">

           
        </section>
        <section class="bt">
            <button onclick="compra()">Compras</button>
            <button onclick="investir()">Investir</button>
            <button onclick="viajar()">Viajar</button>
            <button onclick="definir_dinheiro()">Definir Dinheiro</button>
            <button onclick="meus_pertences()">Pertences</button>
            <button class="bt_din">R$ 0,00</button>
        </section>
        <div class="principal">
            
            <section class="sec_compras">
                <div class="carros">
                    <div>
                        <img src="imagens/kuru.jpg" alt="">
                        <p>Kuruma</p>
                        <p class="car_1"></p>
                        <button onclick="compra_car_1()" >Comprar</button>
                    </div>
                    <div>
                        <img src="imagens/sky.jpg" alt="">
                        <p>Skyline</p>
                        <p class="car_2"></p>
                        <button  onclick="compra_car_2()">Comprar</button>
                    </div>
                    <div>
                        <img src="imagens/cheve.webp" alt="">
                        <p>Chevete</p>
                        <p class="car_3"></p>
                        <button onclick="compra_car_3()">Comprar</button>
                    </div>
                </div>
            </section>
            <section class="sec_viajar">
                <div class="viagens">
                    <div>
                        <h3>Nova York</h3>
                        <p>Passagem: R$10.000,00</p>
                        <p>Alimentação: R$2.000,00</p>
                        <p>Hotel: R$5.355,00</p>
                        <p class="viajem_1">Total: </p>
                        <div class="div_center"><button onclick="pagar_viagem_1()">Pagar</button></div>
                    </div>
                    <div>
                        <h3>Milão</h3>
                        <p>Passagem: R$20.000,00</p>
                        <p>Alimentação: R$5.000,00</p>
                        <p>Hotel: R$10.000,00</p>
                        <p class="viajem_2">Total: </p>
                        <div class="div_center"><button onclick="pagar_viagem_2()">Pagar</button></div>
                    </div>
                    <div>
                        <h3>Paris</h3>
                        <p>Passagem: R$15.000,00</p>
                        <p>Alimentação: R$5.000,00</p>
                        <p>Hotel: R$5.000,00</p>
                        <p class="viajem_3">Total: </p>
                        <div class="div_center"><button onclick="pagar_viagem_3()">Pagar</button></div>
                    </div>
                </div>
            </section>
            <section class="sec_dinheiro">
                <i class="fa-solid fa-brazilian-real-sign"></i><input class="prin" type="number" name="dinheiro" id="idinheiro">
                <input onclick="con()" type="button" value="Definir">
            </section>
            <section class="sec_pertences">
                <div class="pertences">
            
                </div>
            </section>
        </div>


    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
